{% extends 'silentmarket/market_base.html' %}
{% block content %}

<div class="container mt-5">
    <h2>로그인</h2>

    <!-- 로그인 폼 -->
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="아이디를 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>

    {% if error_message %}
        <div class="alert alert-danger mt-3">
            {{ error_message }}
        </div>
    {% endif %}
    <button type="submit" class="btn btn-info"><a href="{% url 'silentmarket:signup' %}">회원가입</a></button>
    
</div>
    {% endblock %}
